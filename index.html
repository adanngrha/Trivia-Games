<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

        // TODO: Add code to check answers to questions
        // Multiple Choice
        document.addEventListener('DOMContentLoaded', function() {
            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector('#result1').innerHTML = "Correct";
            });

            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                incorrects[i].style.backgroundColor = 'red';
                document.querySelector('#result1').innerHTML = "Incorrect";
                })
            };
            // Free Response
             document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'Jakarta') {
                    input.style.backgroundColor = 'green';
                    document.querySelector('#result2').innerHTML = "Correct";
                } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#result2').innerHTML = "Incorrect";
                }
            }); 
        });   

       
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>When is Indonesia Independence Day?</h3>
        
                    <button class="incorrect">19 August 1945</button>
                    <button class="correct">17 August 1945</button>
                    <button class="incorrect">17 August 1946</button>
                    <button class="incorrect">18 August 1946</button>
                    <button class="incorrect">16 August 1945</button>
                
                <p id="result1"></p>        

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                <h3>What is the capital city of Indonesia?</h3>
                
                    <input type="text"></input>
                    <button id="check">Check Answer</button>

                <p id="result2"></p>

            </div>

        </div>
    </body>
</html>
